    \      for (const int label : input_labels->at(i)) {\n        if (label != kEllipsisLabel)\n\
    \          input_label_counts->at(i)[label] += 1;\n        else\n          input_has_ellipsis->at(i)\
    \ = true;\n      }\n    }\n    output_label_counts->resize(num_labels);\n    for\
