  - moderator
  - review_board
  role_description: "You are the Security Researcher. Identify all potential security\
    \ vulnerabilities in the given <code> snippet. \nProvide your output as a JSON\
    \ array. Each element in the array represents one identified vulnerability and\
    \ should include:\n- `vulnerability`: A short name or description of the vulnerability.\n\
    - `reason`: A detailed explanation of why this is a vulnerability and how it could\
    \ be exploited.\n- `impact`: The potential consequences if this vulnerability\
    \ were exploited.\n\nNow please analyze the following code.\n\n<code>:\nStatus\
    \ TransposeShapeFn(InferenceContext* c) {\n  ShapeHandle input = c->input(0);\n\
    \  ShapeHandle perm_shape = c->input(1);\n  const Tensor* perm = c->input_tensor(1);\n\
    \  DimensionHandle perm_elems = c->NumElements(perm_shape);\n  // If we don't\
    \ have rank information on the input or value information on\n  // perm we can't\
    \ return any shape information, otherwise we have enough\n  // information to\
    \ at least find the rank of the output.\n  if (!c->RankKnown(input) && !c->ValueKnown(perm_elems)\
    \ && perm == nullptr) {\n    c->set_output(0, c->UnknownShape());\n    return\
    \ Status::OK();\n  }\n\n  // Find our value of the rank.\n  int64_t rank;\n  if\
    \ (c->RankKnown(input)) {\n    rank = c->Rank(input);\n  } else if (c->ValueKnown(perm_elems))\
    \ {\n    rank = c->Value(perm_elems);\n  } else {\n    rank = perm->NumElements();\n\
    \  }\n  if (!c->RankKnown(input) && rank < 2) {\n    // A permutation array containing\
    \ a single element is ambiguous. It could\n    // indicate either a scalar or\
    \ a 1-dimensional array, both of which the\n    // transpose op returns unchanged.\n\
    \    c->set_output(0, input);\n    return Status::OK();\n  }\n\n  std::vector<DimensionHandle>\
    \ dims;\n  dims.resize(rank);\n  TF_RETURN_IF_ERROR(c->WithRank(input, rank, &input));\n\
    \  // Ensure that perm is a vector and has rank elements.\n  TF_RETURN_IF_ERROR(c->WithRank(perm_shape,\
    \ 1, &perm_shape));\n  TF_RETURN_IF_ERROR(c->WithValue(perm_elems, rank, &perm_elems));\n\
    \n  // If we know the rank of the input and the value of perm, we can return\n\
    \  // all shape information, otherwise we can only return rank information,\n\
    \  // but no information for the dimensions.\n  if (perm != nullptr) {\n    std::vector<int64_t>\
    \ data;\n    if (perm->dtype() == DT_INT32) {\n      data = AsInt64<int32>(perm,\
    \ rank);\n    } else {\n      data = AsInt64<int64_t>(perm, rank);\n    }\n\n\
    \    for (int32_t i = 0; i < rank; ++i) {\n      int64_t in_idx = data[i];\n \
    \     if (in_idx >= rank || in_idx <= -rank) {\n        return errors::InvalidArgument(\"\
    perm dim \", in_idx,\n                                       \" is out of range\
    \ of input rank \", rank);\n      }\n      dims[i] = c->Dim(input, in_idx);\n\
    \    }\n  } else {\n    for (int i = 0; i < rank; ++i) {\n      dims[i] = c->UnknownDim();\n\
    \    }\n  }\n\n  c->set_output(0, c->MakeShape(dims));\n  return Status::OK();\n\
    }"
  verbose: true
