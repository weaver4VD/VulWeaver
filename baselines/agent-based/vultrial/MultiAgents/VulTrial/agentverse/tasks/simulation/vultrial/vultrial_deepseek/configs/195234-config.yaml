agents:
- agent_type: conversation
  llm:
    llm_type: deepseek-reasoner
    model: deepseek-reasoner
    model_type: deepseek-reasoner
    temperature: 0.0
  memory:
    memory_type: judge
  name: security_researcher
  output_parser:
    type: vultrial
  prompt_template: 'You are working in a programming team to check whether a code
    have a potential vulnerability in it.


    ${role_description}


    ${chat_history}'
  receiver:
  - code_author
  - moderator
  - review_board
  role_description: "You are the Security Researcher. Identify all potential security\
    \ vulnerabilities in the given <code> snippet. \nProvide your output as a JSON\
    \ array. Each element in the array represents one identified vulnerability and\
    \ should include:\n- `vulnerability`: A short name or description of the vulnerability.\n\
    - `reason`: A detailed explanation of why this is a vulnerability and how it could\
    \ be exploited.\n- `impact`: The potential consequences if this vulnerability\
    \ were exploited.\n\nNow please analyze the following code.\n\n<code>:\n  Status\
    \ BuildInputArgIndex(const OpDef::ArgDef& arg_def, AttrSlice attr_values,\n  \
    \                          const FunctionDef::ArgAttrs* arg_attrs,\n         \
    \                   bool ints_on_device,\n                            int64_t\
    \ resource_arg_unique_id) {\n    bool is_type_list;\n    DataTypeVector dtypes;\n\
    \    TF_RETURN_IF_ERROR(\n        ArgNumType(attr_values, arg_def, &is_type_list,\
    \ &dtypes));\n    if (dtypes.size() < size_t{1}) {\n      return errors::Internal(\"\
    Expected a list of at least one dtype\");\n    }\n    int arg_index = result_.nodes.size();\n\
    \    TF_RETURN_IF_ERROR(\n        AddItem(arg_def.name(), {true, arg_index, 0,\
    \ is_type_list, dtypes}));\n    // Creates dtypes.size() nodes in the graph.\n\
    \    for (size_t i = 0; i < dtypes.size(); ++i) {\n      TF_RETURN_IF_ERROR(AddItem(strings::StrCat(arg_def.name(),\
    \ \":\", i),\n                                 {true, arg_index, 0, false, {dtypes[i]}}));\n\
    \      DCHECK_EQ(arg_index, result_.nodes.size());\n      string name = arg_def.name();\n\
    \      if (dtypes.size() > 1) {\n        strings::StrAppend(&name, \"_\", i);\n\
    \      }\n      NodeDef* gnode = AddNode(name);\n      if (ints_on_device && dtypes[i]\
    \ == DataType::DT_INT32) {\n        gnode->set_op(FunctionLibraryDefinition::kDeviceArgOp);\n\
    \      } else {\n        gnode->set_op(FunctionLibraryDefinition::kArgOp);\n \
    \     }\n      DataType dtype = arg_def.is_ref() ? MakeRefType(dtypes[i]) : dtypes[i];\n\
    \      AddAttr(\"T\", dtype, gnode);\n      AddAttr(\"index\", arg_index, gnode);\n\
    \      if (resource_arg_unique_id >= 0) {\n        AddAttr(\"_resource_arg_unique_id\"\
    , resource_arg_unique_id, gnode);\n      }\n      if (arg_attrs) {\n        for\
    \ (const auto& arg_attr : arg_attrs->attr()) {\n          AddAttr(arg_attr.first,\
    \ arg_attr.second, gnode->mutable_attr());\n        }\n      }\n      result_.arg_types.push_back(dtypes[i]);\n\
    \      ++arg_index;\n    }\n    return Status::OK();\n  }"
  verbose: true
