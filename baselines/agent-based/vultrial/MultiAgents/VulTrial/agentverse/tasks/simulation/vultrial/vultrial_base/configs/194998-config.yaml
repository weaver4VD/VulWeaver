    \ props =\n      properties.GetInputProperties(node.name());\n  if (props.empty())\
    \ {\n    return errors::Internal(\"Node \", node.name(), \" has no properties\"\
    );\n  }\n  const OpInfo::TensorProperties& prop = props[0];\n  if (prop.dtype()\
    \ == DT_INVALID) {\n    return errors::Internal(\"Node \", node.name(), \" has\
