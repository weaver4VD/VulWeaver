    \                       \" must be non-negative, not \", size));\n      product\
    \ *= size;\n      output_shape.AddDim(size);\n    }\n  }\n  if (unknown_index\
    \ != -1) {\n    OP_REQUIRES(\n        context, product > 0,\n        errors::InvalidArgument(\"\
