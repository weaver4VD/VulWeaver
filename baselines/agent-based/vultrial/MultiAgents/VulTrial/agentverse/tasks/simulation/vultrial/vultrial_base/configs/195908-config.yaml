    \ not locked out. This\n\t * could give a filesystem state which requires a degraded\
    \ mount.\n\t */\n\tret = btrfs_rm_dev_item(device);\n\tif (ret)\n\t\tgoto error_undo;\n\
    \n\tclear_bit(BTRFS_DEV_STATE_IN_FS_METADATA, &device->dev_state);\n\tbtrfs_scrub_cancel_dev(device);\n\
    \n\t/*\n\t * the device list mutex makes sure that we don't change\n\t * the device\
    \ list while someone else is writing out all\n\t * the device supers. Whoever\
    \ is writing all supers, should\n\t * lock the device list mutex before getting\
    \ the number of\n\t * devices in the super block (super_copy). Conversely,\n\t\
    \ * whoever updates the number of devices in the super block\n\t * (super_copy)\
    \ should hold the device list mutex.\n\t */\n\n\t/*\n\t * In normal cases the\
    \ cur_devices == fs_devices. But in case\n\t * of deleting a seed device, the\
    \ cur_devices should point to\n\t * its own fs_devices listed under the fs_devices->seed.\n\
    \t */\n\tcur_devices = device->fs_devices;\n\tmutex_lock(&fs_devices->device_list_mutex);\n\
    \tlist_del_rcu(&device->dev_list);\n\n\tcur_devices->num_devices--;\n\tcur_devices->total_devices--;\n\
