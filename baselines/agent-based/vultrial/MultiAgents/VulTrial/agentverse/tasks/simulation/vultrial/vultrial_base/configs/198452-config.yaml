agents:
- agent_type: conversation
  llm:
    llm_type: gpt-4o
    model: gpt-4o
    model_type: gpt-4o
    temperature: 0.0
  memory:
    memory_type: judge
  name: security_researcher
  output_parser:
    type: vultrial
  prompt_template: 'You are working in a programming team to check whether a code
    have a potential vulnerability in it.


    ${role_description}


    ${chat_history}'
  receiver:
  - code_author
  - moderator
  - review_board
  role_description: "You are the Security Researcher. Identify all potential security\
    \ vulnerabilities in the given <code> snippet. \nProvide your output as a JSON\
    \ array. Each element in the array represents one identified vulnerability and\
    \ should include:\n- `vulnerability`: A short name or description of the vulnerability.\n\
    - `reason`: A detailed explanation of why this is a vulnerability and how it could\
    \ be exploited.\n- `impact`: The potential consequences if this vulnerability\
    \ were exploited.\n\nNow please analyze the following code.\n\n<code>:\nvoid ComparisonQuantized(const\
    \ TfLiteTensor* input1, const TfLiteTensor* input2,\n                        \
    \ TfLiteTensor* output, bool requires_broadcast) {\n  if (input1->type == kTfLiteUInt8\
    \ || input1->type == kTfLiteInt8) {\n    auto input1_offset = -input1->params.zero_point;\n\
    \    auto input2_offset = -input2->params.zero_point;\n    const int left_shift\
    \ = 8;\n\n    int32 input1_multiplier;\n    int input1_shift;\n    QuantizeMultiplierSmallerThanOneExp(input1->params.scale,\n\
    \                                        &input1_multiplier, &input1_shift);\n\
    \    int32 input2_multiplier;\n    int input2_shift;\n    QuantizeMultiplierSmallerThanOneExp(input2->params.scale,\n\
    \                                        &input2_multiplier, &input2_shift);\n\
    \n    ComparisonParams op_params;\n    op_params.left_shift = left_shift;\n  \
    \  op_params.input1_offset = input1_offset;\n    op_params.input1_multiplier =\
    \ input1_multiplier;\n    op_params.input1_shift = input1_shift;\n    op_params.input2_offset\
    \ = input2_offset;\n    op_params.input2_multiplier = input2_multiplier;\n   \
    \ op_params.input2_shift = input2_shift;\n    if (requires_broadcast) {\n    \
    \  reference_ops::BroadcastComparison4DSlowWithScaling<input_dtype, opname>(\n\
    \          op_params, GetTensorShape(input1), GetTensorData<input_dtype>(input1),\n\
    \          GetTensorShape(input2), GetTensorData<input_dtype>(input2),\n     \
    \     GetTensorShape(output), GetTensorData<bool>(output));\n    } else {\n  \
    \    reference_ops::ComparisonWithScaling<input_dtype, opname>(\n          op_params,\
    \ GetTensorShape(input1), GetTensorData<input_dtype>(input1),\n          GetTensorShape(input2),\
    \ GetTensorData<input_dtype>(input2),\n          GetTensorShape(output), GetTensorData<bool>(output));\n\
    \    }\n  }\n}"
  verbose: true
