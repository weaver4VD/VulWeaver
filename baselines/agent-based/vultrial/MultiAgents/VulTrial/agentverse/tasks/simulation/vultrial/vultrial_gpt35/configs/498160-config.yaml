    \      q1 = u1 - (u1 > u0);\n      q0 = u0 - u1;\n      t = u1 << 32;\n      q0\
    \ += t;\n      t = (u1 >> 32) + (q0 < t) + 1;\n      q1 += t;\n      q2 = q1 <\
    \ t;\n\n      /* Compute candidate remainder */\n      u1 = u0 + (q1 << 32) -\
    \ q1;\n      t = -(mp_limb_t) (u1 > q0);\n      u1 -= t & 0xffffffff;\n      q1\
    \ += t;\n      q2 += t + (q1 < t);\n\n      assert (q2 < 2);\n\n      /*\n\t n-1\
    \ n-2 n-3 n-4\n        +---+---+---+---+\n        | u1| u0| u low |\n        +---+---+---+---+\n\
    \          - | q1(2^96-1)|\n            +-------+---+\n            |q2(2^.)|\n\
    \            +-------+\n\n\t We multiply by two low limbs of p, 2^96 - 1, so we\
    \ could use\n\t shifts rather than mul.\n      */\n      t = mpn_submul_1 (rp\
    \ + n - 4, p->m, 2, q1);\n      t += cnd_sub_n (q2, rp + n - 3, p->m, 1);\n  \
    \    t += (-q2) & 0xffffffff;\n\n      u0 = rp[n-2];\n      cy = (u0 < t);\n \
