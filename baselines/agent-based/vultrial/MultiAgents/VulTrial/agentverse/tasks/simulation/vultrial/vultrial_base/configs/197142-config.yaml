    \    OP_REQUIRES_OK(ctx,\n                   ctx->allocate_output(1, minmax_shape,\
    \ &output_min_tensor));\n    OP_REQUIRES_OK(ctx,\n                   ctx->allocate_output(2,\
    \ minmax_shape, &output_max_tensor));\n\n    auto input_tensor =\n        input.template\
    \ flat_inner_outer_dims<float, 3>(axis_ - 1);\n    int64_t pre_dim = 1, post_dim\
