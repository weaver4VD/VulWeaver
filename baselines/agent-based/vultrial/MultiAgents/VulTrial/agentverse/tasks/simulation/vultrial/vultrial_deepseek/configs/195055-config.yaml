    \ must be a 2-dimensional tensor. Got: \",\n                    indices.shape().DebugString()));\n\
    \n    if (use_weights) {\n      OP_REQUIRES(\n          context, weights.shape()\
    \ == values.shape(),\n          errors::InvalidArgument(\n              \"Weights\
    \ and values must have the same shape. Weight shape: \",\n              weights.shape().DebugString(),\n\
    \              \"; values shape: \", values.shape().DebugString()));\n    }\n\n\
    \    OP_REQUIRES(context, shape.NumElements() != 0,\n                errors::InvalidArgument(\n\
    \                    \"The shape argument requires at least one element.\"));\n\
    \n    bool is_1d = shape.NumElements() == 1;\n    auto shape_vector = shape.flat<int64_t>();\n\
    \    int num_batches = is_1d ? 1 : shape_vector(0);\n    int num_values = values.NumElements();\n\
    \n    for (int b = 0; b < shape_vector.size(); b++) {\n      OP_REQUIRES(context,\
    \ shape_vector(b) >= 0,\n                  errors::InvalidArgument(\n        \
    \              \"Elements in dense_shape must be >= 0. Instead got:\",\n     \
    \                 shape.DebugString()));\n    }\n\n    OP_REQUIRES(context, num_values\
    \ == indices.shape().dim_size(0),\n                errors::InvalidArgument(\n\
    \                    \"Number of values must match first dimension of indices.\"\
    ,\n                    \"Got \", num_values,\n                    \" values, indices\
    \ shape: \", indices.shape().DebugString()));\n\n    const auto indices_values\
    \ = indices.matrix<int64_t>();\n    const auto values_values = values.flat<T>();\n\
    \    const auto weight_values = weights.flat<W>();\n\n    auto per_batch_counts\
    \ = BatchedMap<W>(num_batches);\n\n    T max_value = 0;\n\n    OP_REQUIRES(context,\
    \ num_values <= indices.shape().dim_size(0),\n                errors::InvalidArgument(\n\
    \                    \"The first dimension of indices must be equal to or \"\n\
    \                    \"greather than number of values. ( \",\n               \
    \     indices.shape().dim_size(0), \" vs. \", num_values, \" )\"));\n    OP_REQUIRES(context,\
    \ indices.shape().dim_size(1) > 0,\n                errors::InvalidArgument(\"\
    The second dimension of indices must \"\n                                    \
    \    \"be greater than 0. Received: \",\n                                    \
    \    indices.shape().dim_size(1)));\n\n    for (int idx = 0; idx < num_values;\
    \ ++idx) {\n      int batch = is_1d ? 0 : indices_values(idx, 0);\n      if (batch\
    \ >= num_batches) {\n        OP_REQUIRES(context, batch < num_batches,\n     \
    \               errors::InvalidArgument(\n                        \"Indices value\
    \ along the first dimension must be \",\n                        \"lower than\
    \ the first index of the shape.\", \"Got \",\n                        batch, \"\
    \ as batch and \", num_batches,\n                        \" as the first dimension\
    \ of the shape.\"));\n      }\n      const auto& value = values_values(idx);\n\
    \      if (value >= 0 && (maxlength_ <= 0 || value < maxlength_)) {\n        if\
    \ (binary_output_) {\n          per_batch_counts[batch][value] = 1;\n        }\
    \ else if (use_weights) {\n          per_batch_counts[batch][value] += weight_values(idx);\n\
    \        } else {\n          per_batch_counts[batch][value]++;\n        }\n  \
    \      if (value > max_value) {\n          max_value = value;\n        }\n   \
    \   }\n    }\n\n    int num_output_values = GetOutputSize(max_value, maxlength_,\
    \ minlength_);\n    OP_REQUIRES_OK(context, OutputSparse<W>(per_batch_counts,\
    \ num_output_values,\n                                            is_1d, context));\n\
    \  }"
