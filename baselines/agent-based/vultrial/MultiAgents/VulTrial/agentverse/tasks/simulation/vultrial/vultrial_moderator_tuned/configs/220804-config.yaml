    \   splits_values(0)));\n    OP_REQUIRES(context, splits_values(num_batches) ==\
    \ num_values,\n                errors::InvalidArgument(\n                    \"\
    Splits must end with the number of values, got \",\n                    splits_values(num_batches),\
    \ \" instead of \", num_values));\n\n    auto per_batch_counts = BatchedMap<W>(num_batches);\n\
    \    T max_value = 0;\n    int batch_idx = 0;\n\n    for (int idx = 0; idx < num_values;\
    \ ++idx) {\n      while (idx >= splits_values(batch_idx)) {\n        batch_idx++;\n\
    \      }\n      const auto& value = values_values(idx);\n      if (value >= 0\
