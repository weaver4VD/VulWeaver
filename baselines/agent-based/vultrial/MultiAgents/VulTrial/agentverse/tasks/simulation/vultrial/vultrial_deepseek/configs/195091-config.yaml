- agent_type: conversation
  llm:
    llm_type: deepseek-reasoner
    model: deepseek-reasoner
    model_type: deepseek-reasoner
    temperature: 0.0
  memory:
    memory_type: judge
  name: security_researcher
  output_parser:
    type: vultrial
  prompt_template: 'You are working in a programming team to check whether a code
    have a potential vulnerability in it.


    ${role_description}


    ${chat_history}'
  receiver:
  - code_author
  - moderator
  - review_board
  role_description: "You are the Security Researcher. Identify all potential security\
    \ vulnerabilities in the given <code> snippet. \nProvide your output as a JSON\
    \ array. Each element in the array represents one identified vulnerability and\
    \ should include:\n- `vulnerability`: A short name or description of the vulnerability.\n\
    - `reason`: A detailed explanation of why this is a vulnerability and how it could\
    \ be exploited.\n- `impact`: The potential consequences if this vulnerability\
    \ were exploited.\n\nNow please analyze the following code.\n\n<code>:\nllvm::Optional<Value>\
    \ simplifyBroadcast(ShapeComponentAnalysis& analysis,\n                      \
    \                  ValueRange shapes, Location loc,\n                        \
    \                OpBuilder* builder) {\n  // First find the input shape with the\
    \ largest rank.\n  SmallVector<ArrayRef<ShapeComponentAnalysis::SymbolicExpr>>\
    \ shapes_found;\n  size_t maxRank = 0;\n  for (const auto &shape : llvm::enumerate(shapes))\
    \ {\n    auto found_shape = analysis.GetValueInfo(shape.value());\n    if (!found_shape)\
    \ return {};\n    shapes_found.push_back(*found_shape);\n    maxRank = std::max(maxRank,\
    \ found_shape->size());\n  }\n\n  SmallVector<const ShapeComponentAnalysis::SymbolicExpr*>\
    \ joined_dimensions(\n      maxRank);\n  SmallVector<std::pair<Value, int64_t>>\
    \ shape_and_rank_for_dim(maxRank);\n  for (const auto &shape : llvm::enumerate(shapes_found))\
    \ {\n    for (const auto &dim : llvm::enumerate(llvm::reverse(shape.value())))\
    \ {\n      // 1 dimensions don't contribute to the final result.\n      if (dim.value().isConstant(1))\
    \ continue;\n      // If it's not a 1 dimension it will be present in the result.\
    \ Remember\n      // where it came from.\n      auto index = maxRank - dim.index()\
    \ - 1;\n      if (!joined_dimensions[index]) {\n        joined_dimensions[index]\
    \ = &dim.value();\n        shape_and_rank_for_dim[index] =\n            std::make_pair(shapes[shape.index()],\
    \ shape.value().size());\n        continue;\n      }\n      // Bail if the dimensions\
    \ are neither equal nor 1.\n      if (*joined_dimensions[index] != dim.value())\
    \ return {};\n    }\n  }\n  // If the output is the same as one of the inputs\
    \ just return that.\n  if (llvm::is_splat(shape_and_rank_for_dim) &&\n      shape_and_rank_for_dim[0].first)\
    \ {\n    return shape_and_rank_for_dim[0].first;\n  }\n  // Otherwise rematerialize\
    \ the shape from the pieces we have.\n  SmallVector<Value> elements;\n  for (int\
    \ i = 0; i != maxRank; ++i) {\n    // 1 dimensions are filtered above, recreate\
    \ the constant.\n    if (!shape_and_rank_for_dim[i].first) {\n      auto one =\
    \ builder->getIntegerAttr(\n          shapes[0].getType().cast<RankedTensorType>().getElementType(),\
    \ 1);\n      elements.push_back(builder->create<ConstantOp>(loc, one));\n    \
    \  continue;\n    }\n    // Extract from one of the shapes, accounting for the\
    \ reverse indexing\n    // performed by broadcast.\n    Value index = builder->create<ConstantIndexOp>(\n\
    \        loc, i - maxRank + shape_and_rank_for_dim[i].second);\n    elements.push_back(builder->create<tensor::ExtractOp>(\n\
    \        loc, shape_and_rank_for_dim[i].first, index));\n  }\n  return Value(builder->create<tensor::FromElementsOp>(loc,\
    \ elements));\n}"
  verbose: true
