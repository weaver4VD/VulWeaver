    \       inbits;\n    REG8   long       posbits;\n    REG9   int        outpos;\n\
    /*  REG10  int        insize; (global) */\n    REG11  unsigned   bitmask;\n  \
    \  REG12  code_int   free_ent;\n    REG13  code_int   maxcode;\n    REG14  code_int\
    \   maxmaxcode;\n    REG15  int        n_bits;\n    REG16  int        rsize;\n\
