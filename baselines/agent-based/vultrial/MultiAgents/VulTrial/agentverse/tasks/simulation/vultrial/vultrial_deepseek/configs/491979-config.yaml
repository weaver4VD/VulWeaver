    \  if ((maxbits & LZW_RESERVED) != 0) {\n\tWARN((stderr, \"\\n%s: %s: warning,\
    \ unknown flags 0x%x\\n\",\n\t      program_name, ifname, maxbits & LZW_RESERVED));\n\
    \    }\n    maxbits &= BIT_MASK;\n    maxmaxcode = MAXCODE(maxbits);\n\n    if\
    \ (maxbits > BITS) {\n\tfprintf(stderr,\n\t\t\"\\n%s: %s: compressed with %d bits,\
    \ can only handle %d bits\\n\",\n\t\tprogram_name, ifname, maxbits, BITS);\n\t\
    exit_code = ERROR;\n\treturn ERROR;\n    }\n    rsize = insize;\n    maxcode =\
    \ MAXCODE(n_bits = INIT_BITS)-1;\n    bitmask = (1<<n_bits)-1;\n    oldcode =\
    \ -1;\n    finchar = 0;\n    outpos = 0;\n    posbits = inptr<<3;\n\n    free_ent\
    \ = ((block_mode) ? FIRST : 256);\n\n    clear_tab_prefixof(); /* Initialize the\
    \ first 256 entries in the table. */\n\n    for (code = 255 ; code >= 0 ; --code)\
    \ {\n\ttab_suffixof(code) = (char_type)code;\n    }\n    do {\n\tREG1 int i;\n\
    \tint  e;\n\tint  o;\n\n    resetbuf:\n\to = posbits >> 3;\n\te = o <= insize\
    \ ? insize - o : 0;\n\n\tfor (i = 0 ; i < e ; ++i) {\n\t    inbuf[i] = inbuf[i+o];\n\
    \t}\n\tinsize = e;\n\tposbits = 0;\n\n\tif (insize < INBUF_EXTRA) {\n\t    rsize\
    \ = read_buffer (in, (char *) inbuf + insize, INBUFSIZ);\n\t    if (rsize == -1)\
    \ {\n\t\tread_error();\n\t    }\n\t    insize += rsize;\n\t    bytes_in += (off_t)rsize;\n\
