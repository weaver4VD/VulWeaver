    \tdire->name[dire->size + 1] = '\\0';\n\n\t\t\t/* check name for invalid characters\
    \ (i.e /, ., ..) */\n\t\t\tif(check_name(dire->name, dire->size + 1) == FALSE)\
    \ {\n\t\t\t\tERROR(\"File system corrupted: invalid characters in name\\n\");\n\
    \t\t\t\tgoto corrupted;\n\t\t\t}\n\n\t\t\tTRACE(\"squashfs_opendir: directory\
    \ entry %s, inode \"\n\t\t\t\t\"%d:%d, type %d\\n\", dire->name,\n\t\t\t\tdirh.start_block,\
    \ dire->offset, dire->type);\n\n\t\t\tent = malloc(sizeof(struct dir_ent));\n\t\
    \t\tif(ent == NULL)\n\t\t\t\tMEM_ERROR();\n\n\t\t\tent->name = strdup(dire->name);\n\
    \t\t\tent->start_block = dirh.start_block;\n\t\t\tent->offset = dire->offset;\n\
    \t\t\tent->type = dire->type;\n\t\t\tent->next = NULL;\n\t\t\tif(cur_ent == NULL)\n\
    \t\t\t\tdir->dirs = ent;\n\t\t\telse\n\t\t\t\tcur_ent->next = ent;\n\t\t\tcur_ent\
    \ = ent;\n\t\t\tdir->dir_count ++;\n\t\t\tbytes += dire->size + 1;\n\t\t}\n\t\
    }\n\n\t/* check directory for duplicate names and sorting */\n\tif(check_directory(dir)\
    \ == FALSE) {\n\t\tERROR(\"File system corrupted: directory has duplicate names\
    \ or is unsorted\\n\");\n\t\tgoto corrupted;\n\t}\n\n\treturn dir;\n\ncorrupted:\n\
    \tsquashfs_closedir(dir);\n\treturn NULL;\n}"
