    offset;\t\t// pointer along new line\n    colnr_T\tstartcol;\t// column where\
    \ insert starts\n    unsigned\ts_len;\t\t// STRLEN(s)\n    char_u\t*newp, *oldp;\t\
    // new, old lines\n    linenr_T\tlnum;\t\t// loop var\n    int\t\toldstate = State;\n\
    \n    State = INSERT;\t\t// don't want REPLACE for State\n    s_len = (unsigned)STRLEN(s);\n\
    \n    for (lnum = oap->start.lnum + 1; lnum <= oap->end.lnum; lnum++)\n    {\n\
    \tblock_prep(oap, bdp, lnum, TRUE);\n\tif (bdp->is_short && b_insert)\n\t    continue;\t\
    // OP_INSERT, line ends before block start\n\n\toldp = ml_get(lnum);\n\n\tif (b_insert)\n\
    \t{\n\t    ts_val = bdp->start_char_vcols;\n\t    spaces = bdp->startspaces;\n\
    \t    if (spaces != 0)\n\t\tcount = ts_val - 1; // we're cutting a TAB\n\t   \
    \ offset = bdp->textcol;\n\t}\n\telse // append\n\t{\n\t    ts_val = bdp->end_char_vcols;\n\
    \t    if (!bdp->is_short) // spaces = padding after block\n\t    {\n\t\tspaces\
    \ = (bdp->endspaces ? ts_val - bdp->endspaces : 0);\n\t\tif (spaces != 0)\n\t\t\
    \    count = ts_val - 1; // we're cutting a TAB\n\t\toffset = bdp->textcol + bdp->textlen\
    \ - (spaces != 0);\n\t    }\n\t    else // spaces = padding to block edge\n\t\
    \    {\n\t\t// if $ used, just append to EOL (ie spaces==0)\n\t\tif (!bdp->is_MAX)\n\
    \t\t    spaces = (oap->end_vcol - bdp->end_vcol) + 1;\n\t\tcount = spaces;\n\t\
    \toffset = bdp->textcol + bdp->textlen;\n\t    }\n\t}\n\n\tif (has_mbyte && spaces\
    \ > 0)\n\t{\n\t    int off;\n\n\t    // Avoid starting halfway a multi-byte character.\n\
    \t    if (b_insert)\n\t    {\n\t\toff = (*mb_head_off)(oldp, oldp + offset + spaces);\n\
    \t\tspaces -= off;\n\t\tcount -= off;\n\t    }\n\t    else\n\t    {\n\t\t// spaces\
    \ fill the gap, the character that's at the edge moves\n\t\t// right\n\t\toff\
    \ = (*mb_head_off)(oldp, oldp + offset);\n\t\toffset -= off;\n\t    }\n\t}\n\t\
    if (spaces < 0)  // can happen when the cursor was moved\n\t    spaces = 0;\n\n\
    \t// Make sure the allocated size matches what is actually copied below.\n\tnewp\
    \ = alloc(STRLEN(oldp) + spaces + s_len\n\t\t    + (spaces > 0 && !bdp->is_short\
    \ ? ts_val - spaces : 0)\n\t\t\t\t\t\t\t\t  + count + 1);\n\tif (newp == NULL)\n\
    \t    continue;\n\n\t// copy up to shifted part\n\tmch_memmove(newp, oldp, (size_t)offset);\n\
    \toldp += offset;\n\n\t// insert pre-padding\n\tvim_memset(newp + offset, ' ',\
    \ (size_t)spaces);\n\tstartcol = offset + spaces;\n\n\t// copy the new text\n\t\
    mch_memmove(newp + startcol, s, (size_t)s_len);\n\toffset += s_len;\n\n\tif (spaces\
    \ > 0 && !bdp->is_short)\n\t{\n\t    if (*oldp == TAB)\n\t    {\n\t\t// insert\
    \ post-padding\n\t\tvim_memset(newp + offset + spaces, ' ',\n\t\t\t\t\t\t    (size_t)(ts_val\
    \ - spaces));\n\t\t// we're splitting a TAB, don't copy it\n\t\toldp++;\n\t\t\
    // We allowed for that TAB, remember this now\n\t\tcount++;\n\t    }\n\t    else\n\
