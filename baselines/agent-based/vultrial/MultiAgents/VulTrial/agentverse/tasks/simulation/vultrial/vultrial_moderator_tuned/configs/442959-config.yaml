    \t}\n#ifdef FEAT_QUICKFIX\n\tif (wp->w_p_pvw)\n\t{\n\t    vim_snprintf((char *)p\
    \ + len, MAXPATHL - len, \"%s\", _(\"[Preview]\"));\n\t    len += (int)STRLEN(p\
    \ + len);\n\t}\n#endif\n\tif (bufIsChanged(wp->w_buffer)\n#ifdef FEAT_TERMINAL\n\
    \t\t&& !bt_terminal(wp->w_buffer)\n#endif\n\t\t)\n\t{\n\t    vim_snprintf((char\
    \ *)p + len, MAXPATHL - len, \"%s\", \"[+]\");\n\t    len += (int)STRLEN(p + len);\n\
    \t}\n\tif (wp->w_buffer->b_p_ro)\n\t{\n\t    vim_snprintf((char *)p + len, MAXPATHL\
    \ - len, \"%s\", _(\"[RO]\"));\n\t    len += (int)STRLEN(p + len);\n\t}\n\n\t\
    this_ru_col = ru_col - (Columns - wp->w_width);\n\tif (this_ru_col < (wp->w_width\
    \ + 1) / 2)\n\t    this_ru_col = (wp->w_width + 1) / 2;\n\tif (this_ru_col <=\
    \ 1)\n\t{\n\t    p = (char_u *)\"<\";\t\t// No room for file name!\n\t    len\
    \ = 1;\n\t}\n\telse if (has_mbyte)\n\t{\n\t    int\tclen = 0, i;\n\n\t    // Count\
    \ total number of display cells.\n\t    clen = mb_string2cells(p, -1);\n\n\t \
    \   // Find first character that will fit.\n\t    // Going from start to end is\
