    \          pop_n(2);\n            genop_2(s, OP_ARYPUSH, cursp(), 1);\n      \
    \    }\n          push();\n        }\n      }\n      if (rhs) {\n        codegen(s,\
    \ rhs, VAL);\n        pop();\n      }\n      else {\n        gen_move(s, cursp(),\
    \ sp, 0);\n      }\n      if (val) {\n        gen_move(s, top, cursp(), 1);\n\
    \      }\n      if (n < 15) {\n        n++;\n        if (n == 15) {\n        \
    \  pop_n(14);\n          genop_2(s, OP_ARRAY, cursp(), 15);\n        }\n     \
    \ }\n      else {\n        pop();\n        genop_2(s, OP_ARYPUSH, cursp(), 1);\n\
    \      }\n      s->sp = call;\n      if (mid == MRB_OPSYM_2(s->mrb, aref) && n\
    \ == 2) {\n        genop_1(s, OP_SETIDX, cursp());\n      }\n      else {\n  \
