    \ idx = lv_idx(s, nsym(tree));\n    if (idx > 0) {\n      if (idx != sp) {\n \
    \       gen_move(s, idx, sp, val);\n      }\n      break;\n    }\n    else { \
    \                     /* upvar */\n      gen_setupvar(s, sp, nsym(tree));\n  \
    \  }\n    break;\n  case NODE_IVAR:\n    gen_setxv(s, OP_SETIV, sp, nsym(tree),\
