    \ tree->car, VAL); /* receiver */\n      }\n      if (safe) {\n        int recv\
    \ = cursp()-1;\n        gen_move(s, cursp(), recv, 1);\n        skip = genjmp2_0(s,\
    \ OP_JMPNIL, cursp(), val);\n      }\n      tree = tree->cdr->cdr->car;\n    \
    \  if (tree) {\n        if (tree->car) {            /* positional arguments */\n\
    \          n = gen_values(s, tree->car, VAL, (tree->cdr->car)?13:14);\n      \
    \    if (n < 0) {              /* variable length */\n            n = 15;\n  \
    \          push();\n          }\n        }\n        if (tree->cdr->car) {    \
