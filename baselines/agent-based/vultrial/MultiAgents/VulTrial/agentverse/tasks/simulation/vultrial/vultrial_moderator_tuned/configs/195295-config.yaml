    \ 0);\n    }\n    pop_n(2);\n    idx = new_sym(s, nsym(tree->cdr));\n    genop_2(s,\
    \ OP_SETMCNST, sp, idx);\n    break;\n\n  case NODE_CALL:\n  case NODE_SCALL:\n\
    \    {\n      int noself = 0, safe = (type == NODE_SCALL), skip = 0, top, call,\
