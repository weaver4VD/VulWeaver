    \      s->sp = top;\n    }\n    break;\n\n  case NODE_MASGN:\n    gen_massignment(s,\
    \ tree->car, sp, val);\n    break;\n\n  /* splat without assignment */\n  case\
    \ NODE_NIL:\n    break;\n\n  default:\n    codegen_error(s, \"unknown lhs\");\n\
    \    break;\n  }\n  if (val) push();\n}"
