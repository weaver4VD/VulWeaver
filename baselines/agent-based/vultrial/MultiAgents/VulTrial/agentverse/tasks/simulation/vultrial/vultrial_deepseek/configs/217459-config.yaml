    model_type: deepseek-reasoner
    temperature: 0.0
  memory:
    memory_type: judge
  name: security_researcher
  output_parser:
    type: vultrial
  prompt_template: 'You are working in a programming team to check whether a code
    have a potential vulnerability in it.


    ${role_description}


    ${chat_history}'
  receiver:
  - code_author
  - moderator
  - review_board
  role_description: "You are the Security Researcher. Identify all potential security\
    \ vulnerabilities in the given <code> snippet. \nProvide your output as a JSON\
    \ array. Each element in the array represents one identified vulnerability and\
    \ should include:\n- `vulnerability`: A short name or description of the vulnerability.\n\
    - `reason`: A detailed explanation of why this is a vulnerability and how it could\
    \ be exploited.\n- `impact`: The potential consequences if this vulnerability\
    \ were exploited.\n\nNow please analyze the following code.\n\n<code>:\nResult\
    \ ZipFile::uncompressEntry (int index, const File& targetDirectory, bool shouldOverwriteFiles)\r\
    \n{\r\n    auto* zei = entries.getUnchecked (index);\r\n\r\n   #if JUCE_WINDOWS\r\
    \n    auto entryPath = zei->entry.filename;\r\n   #else\r\n    auto entryPath\
    \ = zei->entry.filename.replaceCharacter ('\\\\', '/');\r\n   #endif\r\n\r\n \
    \   if (entryPath.isEmpty())\r\n        return Result::ok();\r\n\r\n    auto targetFile\
    \ = targetDirectory.getChildFile (entryPath);\r\n\r\n    if (entryPath.endsWithChar\
    \ ('/') || entryPath.endsWithChar ('\\\\'))\r\n        return targetFile.createDirectory();\
    \ // (entry is a directory, not a file)\r\n\r\n    std::unique_ptr<InputStream>\
    \ in (createStreamForEntry (index));\r\n\r\n    if (in == nullptr)\r\n       \
    \ return Result::fail (\"Failed to open the zip file for reading\");\r\n\r\n \
    \   if (targetFile.exists())\r\n    {\r\n        if (! shouldOverwriteFiles)\r\
    \n            return Result::ok();\r\n\r\n        if (! targetFile.deleteFile())\r\
    \n            return Result::fail (\"Failed to write to target file: \" + targetFile.getFullPathName());\r\
    \n    }\r\n\r\n    if (! targetFile.getParentDirectory().createDirectory())\r\n\
    \        return Result::fail (\"Failed to create target folder: \" + targetFile.getParentDirectory().getFullPathName());\r\
    \n\r\n    if (zei->entry.isSymbolicLink)\r\n    {\r\n        String originalFilePath\
    \ (in->readEntireStreamAsString()\r\n                                    .replaceCharacter\
    \ (L'/', File::getSeparatorChar()));\r\n\r\n        if (! File::createSymbolicLink\
    \ (targetFile, originalFilePath, true))\r\n            return Result::fail (\"\
    Failed to create symbolic link: \" + originalFilePath);\r\n    }\r\n    else\r\
    \n    {\r\n        FileOutputStream out (targetFile);\r\n\r\n        if (out.failedToOpen())\r\
    \n            return Result::fail (\"Failed to write to target file: \" + targetFile.getFullPathName());\r\
    \n\r\n        out << *in;\r\n    }\r\n\r\n    targetFile.setCreationTime (zei->entry.fileTime);\r\
    \n    targetFile.setLastModificationTime (zei->entry.fileTime);\r\n    targetFile.setLastAccessTime\
    \ (zei->entry.fileTime);\r\n\r\n    return Result::ok();\r\n}\r"
  verbose: true
