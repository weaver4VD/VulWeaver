    \  const T* input2_data_reset = input2_data;\n  // In the fivefold pattern, y0,\
    \ y2 and y4 are not broadcast, and so shared\n  // between input shapes. y3 for\
    \ input 1 is always broadcast, and so the\n  // dimension there is 1, whereas\
