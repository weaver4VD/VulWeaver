    \            if (m_lRunIndex[0] > 0)\n              m_lRunIndex[0]--;\n      \
    \    } else break; // end of line.\n        } else {\n          UWORD ctxt;\n\
    \          bool  negative; // the sign variable.\n          LONG  px;       //\
