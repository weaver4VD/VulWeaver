    \ InvertibleRWFunction::CalculateInverse(RandomNumberGenerator &rng, const Integer\
    \ &x) const\n{\n\tDoQuickSanityCheck();\n\tModularArithmetic modn(m_n);\n\tInteger\
    \ r, rInv;\n\n\t// do this in a loop for people using small numbers for testing\n\
    \tdo {\n\t\tr.Randomize(rng, Integer::One(), m_n - Integer::One());\n\t\t// Fix\
    \ for CVE-2015-2141. Thanks to Evgeny Sidorov for reporting.\n\t\t// Squaring\
    \ to satisfy Jacobi requirements suggested by JPM.\n\t\tr = modn.Square(r);\n\t\
    \trInv = modn.MultiplicativeInverse(r);\n\t} while (rInv.IsZero());\n\n\tInteger\
    \ re = modn.Square(r);\n\tre = modn.Multiply(re, x);\t\t\t// blind\n\n\tInteger\
    \ cp=re%m_p, cq=re%m_q;\n\tif (Jacobi(cp, m_p) * Jacobi(cq, m_q) != 1)\n\t{\n\t\
    \tcp = cp.IsOdd() ? (cp+m_p) >> 1 : cp >> 1;\n\t\tcq = cq.IsOdd() ? (cq+m_q) >>\
    \ 1 : cq >> 1;\n\t}\n\n\t#pragma omp parallel\n\t\t#pragma omp sections\n\t\t\
    {\n\t\t\t#pragma omp section\n\t\t\t\tcp = ModularSquareRoot(cp, m_p);\n\t\t\t\
    #pragma omp section\n\t\t\t\tcq = ModularSquareRoot(cq, m_q);\n\t\t}\n\n\tInteger\
    \ y = CRT(cq, m_q, cp, m_p, m_u);\n\ty = modn.Multiply(y, rInv);\t\t\t\t// unblind\n\
    \ty = STDMIN(y, m_n-y);\n\tif (ApplyFunction(y) != x)\t\t\t\t// check\n\t\tthrow\
    \ Exception(Exception::OTHER_ERROR, \"InvertibleRWFunction: computational error\
    \ during private key operation\");\n\treturn y;\n}"
