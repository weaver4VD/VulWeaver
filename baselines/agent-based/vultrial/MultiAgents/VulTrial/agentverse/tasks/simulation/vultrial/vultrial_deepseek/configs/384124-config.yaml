    \ i++) {\n      if(nspace_declarations[i].nspace)\n        continue;\n\n     \
    \ if(auto_indent && need_indent) {\n        /* indent attributes */\n        raptor_xml_writer_newline(xml_writer);\n\
    \        xml_writer->depth++;\n        raptor_xml_writer_indent(xml_writer);\n\
    \        xml_writer->depth--;\n      }\n      raptor_iostream_write_byte(' ',\
