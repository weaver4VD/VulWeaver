    \                                          iostr);\n      need_indent = 1;\n\n\
    \      RAPTOR_FREE(char*, nspace_declarations[i].declaration);\n      nspace_declarations[i].declaration\
    \ = NULL;\n    }\n  }\n\n  if(!auto_empty)\n    raptor_iostream_write_byte('>',\
