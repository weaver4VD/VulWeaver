    \  struct nsd *nspace_declarations = NULL;\n  size_t nspace_declarations_count\
    \ = 0;  \n  unsigned int i;\n\n  if(nstack) {\n    int nspace_max_count = element->attribute_count\
    \ * 2; /* attr and value */\n    if(element->name->nspace)\n      nspace_max_count++;\n\
    \    if(element->declared_nspaces)\n      nspace_max_count += raptor_sequence_size(element->declared_nspaces);\n\
    \    if(element->xml_language)\n      nspace_max_count++;\n\n    nspace_declarations\
    \ = RAPTOR_CALLOC(struct nsd*, nspace_max_count,\n                           \
    \             sizeof(struct nsd));\n    if(!nspace_declarations)\n      return\
    \ 1;\n  }\n\n  if(element->name->nspace) {\n    if(nstack && !raptor_namespaces_namespace_in_scope(nstack,\
    \ element->name->nspace)) {\n      nspace_declarations[0].declaration=\n     \
    \   raptor_namespace_format_as_xml(element->name->nspace,\n                  \
    \                     &nspace_declarations[0].length);\n      if(!nspace_declarations[0].declaration)\n\
    \        goto error;\n      nspace_declarations[0].nspace = element->name->nspace;\n\
    \      nspace_declarations_count++;\n    }\n  }\n\n  if(nstack && element->attributes)\
    \ {\n    for(i = 0; i < element->attribute_count; i++) {\n      /* qname */\n\
    \      if(element->attributes[i]->nspace) {\n        /* Check if we need a namespace\
    \ declaration attribute */\n        if(nstack && \n           !raptor_namespaces_namespace_in_scope(nstack,\
    \ element->attributes[i]->nspace) && element->attributes[i]->nspace != element->name->nspace)\
    \ {\n          /* not in scope and not same as element (so already going to be\
    \ declared)*/\n          unsigned int j;\n          int declare_me = 1;\n    \
    \      \n          /* check it wasn't an earlier declaration too */\n        \
    \  for(j = 0; j < nspace_declarations_count; j++)\n            if(nspace_declarations[j].nspace\
    \ == element->attributes[j]->nspace) {\n              declare_me = 0;\n      \
    \        break;\n            }\n            \n          if(declare_me) {\n   \
    \         nspace_declarations[nspace_declarations_count].declaration=\n      \
    \        raptor_namespace_format_as_xml(element->attributes[i]->nspace,\n    \
    \                                         &nspace_declarations[nspace_declarations_count].length);\n\
    \            if(!nspace_declarations[nspace_declarations_count].declaration)\n\
    \              goto error;\n            nspace_declarations[nspace_declarations_count].nspace\
    \ = element->attributes[i]->nspace;\n            nspace_declarations_count++;\n\
    \          }\n        }\n      }\n\n      /* Add the attribute's value */\n  \
    \    nspace_declarations[nspace_declarations_count].declaration=\n        raptor_qname_format_as_xml(element->attributes[i],\n\
    \                                   &nspace_declarations[nspace_declarations_count].length);\n\
    \      if(!nspace_declarations[nspace_declarations_count].declaration)\n     \
    \   goto error;\n      nspace_declarations[nspace_declarations_count].nspace =\
    \ NULL;\n      nspace_declarations_count++;\n\n    }\n  }\n\n  if(nstack && element->declared_nspaces\
    \ &&\n     raptor_sequence_size(element->declared_nspaces) > 0) {\n    for(i =\
    \ 0; i< (unsigned int)raptor_sequence_size(element->declared_nspaces); i++) {\n\
    \      raptor_namespace* nspace = (raptor_namespace*)raptor_sequence_get_at(element->declared_nspaces,\
    \ i);\n      unsigned int j;\n      int declare_me = 1;\n      \n      /* check\
