agents:
- agent_type: conversation
  llm:
    llm_type: gpt-4o
    model: gpt-4o
    model_type: gpt-4o
    temperature: 0.0
  memory:
    memory_type: judge
  name: security_researcher
  output_parser:
    type: vultrial
  prompt_template: 'You are working in a programming team to check whether a code
    have a potential vulnerability in it.


    ${role_description}


    ${chat_history}'
  receiver:
  - code_author
  - moderator
  - review_board
  role_description: "You are the Security Researcher. Identify all potential security\
    \ vulnerabilities in the given <code> snippet. \nProvide your output as a JSON\
    \ array. Each element in the array represents one identified vulnerability and\
    \ should include:\n- `vulnerability`: A short name or description of the vulnerability.\n\
    - `reason`: A detailed explanation of why this is a vulnerability and how it could\
    \ be exploited.\n- `impact`: The potential consequences if this vulnerability\
    \ were exploited.\n\nNow please analyze the following code.\n\n<code>:\n  void\
    \ Compute(OpKernelContext* context) override {\n    const Tensor* input_indices;\n\
    \    const Tensor* input_values;\n    const Tensor* input_shape;\n    SparseTensorsMap*\
    \ map;\n\n    OP_REQUIRES_OK(context, context->input(\"sparse_indices\", &input_indices));\n\
    \    OP_REQUIRES_OK(context, context->input(\"sparse_values\", &input_values));\n\
    \    OP_REQUIRES_OK(context, context->input(\"sparse_shape\", &input_shape));\n\
    \    OP_REQUIRES_OK(context, GetMap(context, true /* is_writing */, &map));\n\n\
    \    OP_REQUIRES(context, TensorShapeUtils::IsMatrix(input_indices->shape()),\n\
    \                errors::InvalidArgument(\n                    \"Input indices\
    \ should be a matrix but received shape \",\n                    input_indices->shape().DebugString()));\n\
    \    OP_REQUIRES(context, TensorShapeUtils::IsVector(input_values->shape()),\n\
    \                errors::InvalidArgument(\n                    \"Input values\
    \ should be a vector but received shape \",\n                    input_values->shape().DebugString()));\n\
    \    OP_REQUIRES(context, TensorShapeUtils::IsVector(input_shape->shape()),\n\
    \                errors::InvalidArgument(\n                    \"Input shape should\
    \ be a vector but received shape \",\n                    input_shape->shape().DebugString()));\n\
    \    OP_REQUIRES(\n        context,\n        input_values->shape().dim_size(0)\
    \ == input_indices->shape().dim_size(0),\n        errors::InvalidArgument(\n \
    \           \"Number of values must match first dimension of indices. \", \"Got\
    \ \",\n            input_values->shape().dim_size(0),\n            \" values,\
    \ indices shape: \", input_indices->shape().DebugString()));\n    OP_REQUIRES(\n\
    \        context,\n        input_shape->shape().dim_size(0) == input_indices->shape().dim_size(1),\n\
    \        errors::InvalidArgument(\n            \"Number of dimensions must match\
    \ second dimension of indices. \",\n            \"Got \", input_shape->shape().dim_size(0),\n\
    \            \" dimensions, indices shape: \",\n            input_indices->shape().DebugString()));\n\
    \n    int rank = input_shape->NumElements();\n\n    OP_REQUIRES(\n        context,\
    \ rank > 1,\n        errors::InvalidArgument(\n            \"Rank of input SparseTensor\
    \ should be > 1, but saw rank: \", rank));\n\n    auto input_shape_vec = input_shape->vec<int64_t>();\n\
    \n    TensorShape tensor_input_shape;\n    OP_REQUIRES_OK(context, TensorShape::BuildTensorShape(input_shape_vec,\n\
    \                                                          &tensor_input_shape));\n\
    \    gtl::InlinedVector<int64_t, 8> std_order(rank);\n    std::iota(std_order.begin(),\
    \ std_order.end(), 0);\n    SparseTensor input_st;\n    OP_REQUIRES_OK(context,\
    \ SparseTensor::Create(*input_indices, *input_values,\n                      \
    \                           tensor_input_shape, std_order,\n                 \
    \                                &input_st));\n\n    const int64_t N = input_shape_vec(0);\n\
    \n    Tensor sparse_handles(DT_INT64, TensorShape({N}));\n    auto sparse_handles_t\
    \ = sparse_handles.vec<int64_t>();\n\n    OP_REQUIRES_OK(context, input_st.IndicesValid());\n\
    \n    // We can generate the output shape proto string now, for all\n    // minibatch\
    \ entries.\n    TensorShape output_shape;\n    OP_REQUIRES_OK(context, TensorShapeUtils::MakeShape(\n\
    \                                input_shape_vec.data() + 1,\n               \
    \                 input_shape->NumElements() - 1, &output_shape));\n\n    // Get\
    \ groups by minibatch dimension\n    std::unordered_set<int64_t> visited;\n  \
    \  sparse::GroupIterable minibatch = input_st.group({0});\n    for (const auto&\
    \ subset : minibatch) {\n      const int64_t b = subset.group()[0];\n      visited.insert(b);\n\
    \      OP_REQUIRES(\n          context, b > -1 && b < N,\n          errors::InvalidArgument(\n\
    \              \"Received unexpected column 0 value in input SparseTensor: \"\
    , b,\n              \" < 0 or >= N (= \", N, \")\"));\n\n      const auto indices\
    \ = subset.indices();\n      const auto values = subset.values<T>();\n      const\
    \ int64_t num_entries = values.size();\n\n      Tensor output_indices = Tensor(DT_INT64,\
    \ {num_entries, rank - 1});\n      Tensor output_values = Tensor(DataTypeToEnum<T>::value,\
    \ {num_entries});\n\n      auto output_indices_t = output_indices.matrix<int64_t>();\n\
    \      auto output_values_t = output_values.vec<T>();\n\n      for (int i = 0;\
    \ i < num_entries; ++i) {\n        for (int d = 1; d < rank; ++d) {\n        \
    \  output_indices_t(i, d - 1) = indices(i, d);\n        }\n        output_values_t(i)\
    \ = values(i);\n      }\n\n      SparseTensor st_i;\n      OP_REQUIRES_OK(context,\n\
    \                     SparseTensor::Create(output_indices, output_values,\n  \
    \                                        output_shape, &st_i));\n      int64_t\
    \ handle;\n      OP_REQUIRES_OK(context, map->AddSparseTensor(context, st_i, &handle));\n\
    \      sparse_handles_t(b) = handle;\n    }\n\n    // Fill in any gaps; we must\
    \ provide an empty ST for batch entries\n    // the grouper didn't find.\n   \
    \ if (visited.size() < N) {\n      Tensor empty_indices(DT_INT64, {0, rank - 1});\n\
    \      Tensor empty_values(DataTypeToEnum<T>::value, {0});\n      SparseTensor\
    \ empty_st;\n      OP_REQUIRES_OK(context, SparseTensor::Create(empty_indices,\
    \ empty_values,\n                                                   output_shape,\
    \ &empty_st));\n\n      for (int64_t b = 0; b < N; ++b) {\n        // We skipped\
    \ this batch entry.\n        if (visited.find(b) == visited.end()) {\n       \
    \   int64_t handle;\n          OP_REQUIRES_OK(context,\n                     \
    \    map->AddSparseTensor(context, empty_st, &handle));\n          sparse_handles_t(b)\
    \ = handle;\n        }\n      }\n    }\n\n    context->set_output(0, sparse_handles);\n\
    \  }"
  verbose: true
