    \ be a vector but received shape \",\n                    input_shape->shape().DebugString()));\n\
    \    OP_REQUIRES(\n        context,\n        input_values->shape().dim_size(0)\
    \ == input_indices->shape().dim_size(0),\n        errors::InvalidArgument(\n \
    \           \"Number of values must match first dimension of indices. \", \"Got\
    \ \",\n            input_values->shape().dim_size(0),\n            \" values,\
    \ indices shape: \", input_indices->shape().DebugString()));\n    OP_REQUIRES(\n\
    \        context,\n        input_shape->shape().dim_size(0) == input_indices->shape().dim_size(1),\n\
    \        errors::InvalidArgument(\n            \"Number of dimensions must match\
    \ second dimension of indices. \",\n            \"Got \", input_shape->shape().dim_size(0),\n\
    \            \" dimensions, indices shape: \",\n            input_indices->shape().DebugString()));\n\
    \n    int rank = input_shape->NumElements();\n\n    OP_REQUIRES(\n        context,\
    \ rank > 1,\n        errors::InvalidArgument(\n            \"Rank of input SparseTensor\
    \ should be > 1, but saw rank: \", rank));\n\n    auto input_shape_vec = input_shape->vec<int64_t>();\n\
    \n    TensorShape tensor_input_shape;\n    OP_REQUIRES_OK(context, TensorShape::BuildTensorShape(input_shape_vec,\n\
    \                                                          &tensor_input_shape));\n\
    \    gtl::InlinedVector<int64_t, 8> std_order(rank);\n    std::iota(std_order.begin(),\
    \ std_order.end(), 0);\n    SparseTensor input_st;\n    OP_REQUIRES_OK(context,\
    \ SparseTensor::Create(*input_indices, *input_values,\n                      \
    \                           tensor_input_shape, std_order,\n                 \
    \                                &input_st));\n\n    const int64_t N = input_shape_vec(0);\n\
    \n    Tensor sparse_handles(DT_INT64, TensorShape({N}));\n    auto sparse_handles_t\
    \ = sparse_handles.vec<int64_t>();\n\n    OP_REQUIRES_OK(context, input_st.IndicesValid());\n\
    \n    // We can generate the output shape proto string now, for all\n    // minibatch\
    \ entries.\n    TensorShape output_shape;\n    OP_REQUIRES_OK(context, TensorShapeUtils::MakeShape(\n\
    \                                input_shape_vec.data() + 1,\n               \
    \                 input_shape->NumElements() - 1, &output_shape));\n\n    // Get\
    \ groups by minibatch dimension\n    std::unordered_set<int64_t> visited;\n  \
    \  sparse::GroupIterable minibatch = input_st.group({0});\n    for (const auto&\
    \ subset : minibatch) {\n      const int64_t b = subset.group()[0];\n      visited.insert(b);\n\
    \      OP_REQUIRES(\n          context, b > -1 && b < N,\n          errors::InvalidArgument(\n\
    \              \"Received unexpected column 0 value in input SparseTensor: \"\
    , b,\n              \" < 0 or >= N (= \", N, \")\"));\n\n      const auto indices\
    \ = subset.indices();\n      const auto values = subset.values<T>();\n      const\
    \ int64_t num_entries = values.size();\n\n      Tensor output_indices = Tensor(DT_INT64,\
    \ {num_entries, rank - 1});\n      Tensor output_values = Tensor(DataTypeToEnum<T>::value,\
    \ {num_entries});\n\n      auto output_indices_t = output_indices.matrix<int64_t>();\n\
    \      auto output_values_t = output_values.vec<T>();\n\n      for (int i = 0;\
    \ i < num_entries; ++i) {\n        for (int d = 1; d < rank; ++d) {\n        \
    \  output_indices_t(i, d - 1) = indices(i, d);\n        }\n        output_values_t(i)\
    \ = values(i);\n      }\n\n      SparseTensor st_i;\n      OP_REQUIRES_OK(context,\n\
    \                     SparseTensor::Create(output_indices, output_values,\n  \
    \                                        output_shape, &st_i));\n      int64_t\
    \ handle;\n      OP_REQUIRES_OK(context, map->AddSparseTensor(context, st_i, &handle));\n\
    \      sparse_handles_t(b) = handle;\n    }\n\n    // Fill in any gaps; we must\
    \ provide an empty ST for batch entries\n    // the grouper didn't find.\n   \
    \ if (visited.size() < N) {\n      Tensor empty_indices(DT_INT64, {0, rank - 1});\n\
    \      Tensor empty_values(DataTypeToEnum<T>::value, {0});\n      SparseTensor\
    \ empty_st;\n      OP_REQUIRES_OK(context, SparseTensor::Create(empty_indices,\
    \ empty_values,\n                                                   output_shape,\
    \ &empty_st));\n\n      for (int64_t b = 0; b < N; ++b) {\n        // We skipped\
    \ this batch entry.\n        if (visited.find(b) == visited.end()) {\n       \
    \   int64_t handle;\n          OP_REQUIRES_OK(context,\n                     \
    \    map->AddSparseTensor(context, empty_st, &handle));\n          sparse_handles_t(b)\
    \ = handle;\n        }\n      }\n    }\n\n    context->set_output(0, sparse_handles);\n\
    \  }"
  verbose: true
environment:
  env_type: judge
  id_save: 220021
  max_turns: 4
  rule:
    describer:
      type: basic
    order:
      type: judge
    selector:
      type: basic
    updater:
      type: basic
    visibility:
      type: all
  target: 0
  task_name: code_vulnerability_review
  unit_tests: None
prompts:
  code_author_role_prompt: "You are the Code Author of <code>. The Security Researcher\
    \ has presented a JSON array of alleged vulnerabilities. \nYou must respond as\
    \ if you are presenting your case to a group of decision-makers who will evaluate\
    \ each claim. \nYour tone should be respectful, authoritative, and confident,\
    \ as if you are defending the integrity of your work to a panel of experts.\n\n\
    For each identified vulnerability, produce a corresponding JSON object with the\
    \ following fields:\n- `vulnerability`: The same name/description from the Security\
    \ Researcher\xE2\u20AC\u2122s entry.\n- `response_type`: 'refutation' if you believe\
    \ this concern is unfounded, or 'mitigation' if you acknowledge it and propose\
    \ a workable solution.\n- `reason`: A concise explanation of why the vulnerability\
    \ is refuted or how you propose to mitigate it."
  moderator_role_prompt: "You are the Moderator, and your role is to provide a neutral\
    \ summary. \nAfter reviewing both the Security Researcher\xE2\u20AC\u2122s identified\
    \ vulnerabilities and the Code Author\xE2\u20AC\u2122s responses, \nprovide a\
    \ single JSON object with two fields:\n- `researcher_summary`: A concise summary\
    \ of the vulnerabilities and reasoning presented by the Security Researcher.\n\
    - `author_summary`: A concise summary of the Code Author\xE2\u20AC\u2122s counterarguments\
    \ or mitigation strategies."
  prompt: 'You are working in a programming team to check whether a code have a potential
    vulnerability in it.


    ${role_description}


    ${chat_history}'
  review_board_role_prompt: "You are the Review Board. After reviewing the Moderator\xE2\
    \u20AC\u2122s summary and <code> (if needed, the original arguments), \nproduce\
    \ a JSON array of verdicts for each vulnerability identified by the Security Researcher.\
    \ Each object in the array should include:\n- `vulnerability`: The same name as\
    \ given by the Security Researcher.\n- `decision`: One of 'valid', 'invalid',\
    \ or 'partially valid'.\n- `severity`: If valid or partially valid, assign a severity\
    \ ('low', 'medium', 'high'); if invalid, use 'none'.\n- `recommended_action`:\
    \ Suggest what should be done next (e.g., 'fix immediately', 'monitor', 'no action\
    \ needed').\n- `justification`: A brief explanation of why you reached this conclusion,\
    \ considering both the Security Researcher\xE2\u20AC\u2122s and Code Author\xE2\
    \u20AC\u2122s perspectives.\n\nYou need to analyze the code and evaluate the reasoning\
    \ provided by the Security Researcher, Code Author, and Moderator. Do not automatically\
    \ mark a decision as 'valid' just because the Code Author refutes it, nor mark\
    \ it as 'invalid' because the Security Researcher claims a vulnerability exists.\
    \ Instead, carefully assess whether their reasoning aligns with the actual security\
    \ implications and technical reality."
  security_researcher_role_prompt: "You are the Security Researcher. Identify all\
    \ potential security vulnerabilities in the given <code> snippet. \nProvide your\
    \ output as a JSON array. Each element in the array represents one identified\
    \ vulnerability and should include:\n- `vulnerability`: A short name or description\
    \ of the vulnerability.\n- `reason`: A detailed explanation of why this is a vulnerability\
    \ and how it could be exploited.\n- `impact`: The potential consequences if this\
    \ vulnerability were exploited.\n\nNow please analyze the following code."
