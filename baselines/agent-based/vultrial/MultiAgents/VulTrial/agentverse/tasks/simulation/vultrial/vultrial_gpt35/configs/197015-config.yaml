    \ else {\n\t\t\t\tgf_list_insert(writers, writer, 0);\n\t\t\t}\n\t\t}\n\t\tif\
    \ (movie->sample_groups_in_traf && trak->Media->information->sampleTable) {\n\t\
    \t\tgf_isom_box_array_del_parent(&trak->Media->information->sampleTable->child_boxes,\
    \ trak->Media->information->sampleTable->sampleGroupsDescription);\n\t\t\ttrak->Media->information->sampleTable->sampleGroupsDescription\
    \ = NULL;\n\t\t}\n\t}\n\treturn GF_OK;\n\nexit:\n\tCleanWriters(writers);\n\t\
    return GF_OUT_OF_MEM;\n}"
