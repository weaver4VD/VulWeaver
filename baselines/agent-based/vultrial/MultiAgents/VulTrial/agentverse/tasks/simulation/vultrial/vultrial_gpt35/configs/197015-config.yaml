    \t\t} else {\n\t\t\twriter->stco = gf_isom_box_new(GF_ISOM_BOX_TYPE_CO64);\n\t\
    \t}\n\t\tif (!writer->stco) return GF_OUT_OF_MEM;\n\t\t/*stops from chunk escape*/\n\
    \t\tif (interleaving) writer->stbl->MaxSamplePerChunk = 0;\n\t\t/*for progress,\
