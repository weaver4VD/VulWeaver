    \ capability));\n\n      /* Action value check.  */\n      if (action != CAPABILITY_ACTION_SET\n\
    \t  && action != CAPABILITY_ACTION_UNSET)\n        {\n          zlog_info (\"\
    %s Capability Action Value error %d\",\n\t\t     peer->host, action);\n      \
    \    bgp_notify_send (peer, BGP_NOTIFY_CEASE, 0);\n          return -1;\n    \
    \    }\n\n      if (BGP_DEBUG (normal, NORMAL))\n\tzlog_debug (\"%s CAPABILITY\
