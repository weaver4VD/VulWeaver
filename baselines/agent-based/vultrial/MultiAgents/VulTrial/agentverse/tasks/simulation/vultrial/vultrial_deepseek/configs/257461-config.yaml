    , 4},\n                                        {\"ApplyAdadelta\", 6},\n     \
    \                                   {\"ApplyAdagrad\", 3},\n                 \
    \                       {\"ApplyProximalAdagrad\", 5},\n                     \
    \                   {\"ApplyAdagradDA\", 3},\n                               \
    \         {\"ApplyFtrl\", 3},\n                                        {\"ApplyMomentum\"\
    , 3},\n                                        {\"ApplyAdam\", 9},\n         \
